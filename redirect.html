<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Secure Site...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c5aa0, #1a3d6b);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c5aa0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Immediate redirect to HTTPS
        if (location.protocol !== 'https:') {
            location.replace('https://devlpr.me/kcs-consultancy-website/');
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Securing Your Connection...</h2>
        <p>Redirecting to secure HTTPS version...</p>
        <p><a href="https://devlpr.me/kcs-consultancy-website/" style="color: #87CEEB;">Click here if not redirected automatically</a></p>
    </div>
</body>
</html>
